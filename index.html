<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- favicons -->
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />

    <!-- styles -->
    <!-- Google Fonts Link Here -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300|Open+Sans+Condensed:700" rel="stylesheet">
    <link rel="stylesheet" href="./minified/styles.min.css">

    <!-- scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./minified/scripts.min.js"></script>
    <title>Udacity Match Game</title>
  </head>
  <body class="udacity-game">
    <!-- side title -->
    <h1 class="title">Udacity Match Game</h1>

    <main class="body-container">
      <!-- final game modal -->
      <section class="congrats">
        <div class="wrapper">
          <h2 id="congratsHeading"></h2>
          <p class="message">You were able to match all cards in <span id="totalTime"></span> and <span id="totalMoves"></span> moves!</p>
          <p id="totalRating"></p>
          <button type="button" name="playAgain" id="playAgain">Play Again</button>
        </div>
      </section>

      <!-- Remember to use HTML5 elements for best practice! ie - section, article, aside, nav, header, footer, etc -->
      <section class="game">
        <!-- top game menu -->
        <div class="menu">
          <!-- moves and ratings -->
          <aside class="counts">
            <div class="moves">
              <label for="moves">Moves - </label>
              <span id="moves">0</span>
            </div>
            <div class="stars">
              <label for="stars">Rating - </label>
              <span id="stars">
                <span class="star"><img src="./img/star.svg" alt="rating star"></i></span>
                <span class="star"><img src="./img/star.svg" alt="rating star"></span>
                <span class="star"><img src="./img/star.svg" alt="rating star"></span>
              </span>
            </div>
          </aside>
          <!-- time set here -->
          <aside class="timer">
            <span id="timer"><label id="minutes">0</label>:<label id="seconds">00</label></span>
          </aside>
          <!-- reset button -->
          <button type="button" name="refresh" id="refresh">
            <img src="./img/sync-alt.svg" alt="Refresh">
          </button>
        </div>
        <!-- append playing cards here -->
        <div class="cards"></div>
      </section>

    </main>

  </body>
</html>
